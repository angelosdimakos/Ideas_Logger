name: 🔁 Run Tests (Windows + Ubuntu)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false  # Let both run even if one fails

    runs-on: ${{ matrix.os }}

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"  # Using Python 3.9 since latest PyTorch requires 3.9+

      - name: 📦 Install PyTorch nightly
        run: |
          python -m pip install --upgrade pip
          pip3 install --pre torch torchvision torchaudio --index-url https://download.pytorch.org/whl/nightly/cu128
        if: matrix.os == 'ubuntu-latest'

      - name: 📦 Install PyTorch nightly (Windows)
        run: |
          python -m pip install --upgrade pip
          pip3 install --pre torch torchvision torchaudio --index-url https://download.pytorch.org/whl/nightly/cu128
        if: matrix.os == 'windows-latest'

      - name: 📦 Install other dependencies
        run: |
          pip install -r requirements.txt --no-deps
          pip install pytest pytest-cov

      - name: 🧪 Run tests with coverage
        run: |
          python -m pytest --cov=./ --cov-report=xml

      - name: 📊 Generate HTML coverage report
        run: |
          python -m pytest --cov=./ --cov-report=html

      - name: 📤 Upload HTML report (if generated)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov-${{ matrix.os }}
          path: htmlcov/