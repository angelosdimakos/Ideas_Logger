name: ğŸ” Run Tests (Windows + Ubuntu)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false  # Let both run even if one fails

    runs-on: ${{ matrix.os }}

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest coverage

      - name: ğŸ§ª Run tests with coverage
        run: |
          coverage run -m pytest || true  # Donâ€™t fail the whole run yet
          coverage report || true

      - name: ğŸ“‚ Generate HTML report (if possible)
        run: coverage html || true

      - name: ğŸ“¤ Upload HTML report (if generated)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: htmlcov-${{ matrix.os }}
          path: htmlcov/
