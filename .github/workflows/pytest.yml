name: 🔁 Run Tests (Windows + Ubuntu)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash  # Use bash on both OS for consistency
        working-directory: Ideas_Logger

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies (w/ Torch fallback)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install pytest pytest-cov

      - name: 🐛 Show working dir and collect tests
        run: |
          echo "📍 Current dir: $(pwd)"
          python -m pytest --collect-only -q

      - name: 🧪 Run tests with coverage (XML)
        run: |
          python -m pytest tests/unit tests/integration tests/mocks \
            --cov=scripts --cov-config=.coveragerc --cov-report=xml

      - name: 📊 Generate HTML coverage report
        run: |
          python -m pytest tests/unit tests/integration tests/mocks \
            --cov=scripts --cov-config=.coveragerc --cov-report=html

      - name: 📤 Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov-${{ matrix.os }}
          path: Ideas_Logger/htmlcov/
