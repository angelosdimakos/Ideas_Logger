name: Run Tests (Windows Only)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies explicitly
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          pip install numpy==1.24.0 pydantic==1.10.2 ollama==0.1.0 faiss-cpu==1.7.0 sentence-transformers pytest pytest-cov
          pip install torch==2.6.0 
          pip freeze

      - name: Debug Working Directory and Test Files
        shell: powershell
        run: |
          Write-Host "Current Directory:"
          pwd
          Write-Host "Listing test files recursively:"
          Get-ChildItem tests -Recurse

      - name: Run tests explicitly with pytest.ini
        shell: powershell
        run: |
          python -m pytest -c pytest.ini `
            --cov=scripts --cov-config=.coveragerc --cov-report=xml `
            --cov-report=html

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov-windows
          path: htmlcov/
