name: 🔁 Run Tests (Windows + Ubuntu)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: ${{ github.workspace }}/Ideas_Logger  # 👈 Adjust for double nesting

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: 📂 Show working directory structure
        run: |
          echo "📍 Current dir: $(pwd)"
          ls -la
          echo "📁 Listing tests/unit:"
          ls -la tests/unit

      - name: 🐛 Collect tests (debug step)
        run: |
          python -m pytest --collect-only -q

      - name: 🧪 Run tests with coverage (XML)
        run: |
          python -m pytest tests/unit tests/integration tests/mocks \
            --cov=scripts --cov-config=.coveragerc --cov-report=xml

      - name: 📊 Generate HTML coverage report
        run: |
          python -m pytest tests/unit tests/integration tests/mocks \
            --cov=scripts --cov-config=.coveragerc --cov-report=html

      - name: 📤 Upload HTML coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov-${{ matrix.os }}
          path: htmlcov/
