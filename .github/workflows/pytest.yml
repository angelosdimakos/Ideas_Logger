name: Run Tests (Windows Only)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies (Torch Nightly)
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt 
          pip freeze

      - name: Debug Working Directory and Test Files
        shell: powershell
        run: |
          Write-Host "Current Directory:"
          pwd
          Write-Host "Listing test files recursively:"
          Get-ChildItem tests -Recurse

      - name: Run Tests with Coverage (XML + HTML)
        shell: powershell
        run: |
          python -m pytest -c pytest.ini `
            --cov=scripts --cov-config=.coveragerc --cov-report=xml --cov-report=html

      - name: Upload HTML Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov-windows
          path: htmlcov/