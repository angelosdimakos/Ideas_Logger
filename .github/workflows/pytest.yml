name: Run Tests (Windows Only)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies (Torch Nightly)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --find-links https://download.pytorch.org/whl/nightly/cu128/torch_nightly.html
          pip install pytest pytest-cov

      - name: Run tests
        shell: powershell
        run: |
          python -m pytest ./tests/unit ./tests/integration ./tests/mocks `
            --cov=scripts --cov-config=.coveragerc --cov-report=xml

      - name: Generate HTML coverage report
        shell: powershell
        run: |
          python -m pytest ./tests/unit ./tests/integration ./tests/mocks `
            --cov=scripts --cov-config=.coveragerc --cov-report=html

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov-windows
          path: htmlcov/
