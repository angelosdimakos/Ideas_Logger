name: 🔁 Run Tests (Windows + Ubuntu)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false  # Let both run even if one fails

    runs-on: ${{ matrix.os }}

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"  # Using Python 3.9 since latest PyTorch requires 3.9+

      - name: 📦 Install PyTorch nightly with CUDA 12.8
        run: |
          python -m pip install --upgrade pip
          pip3 install --pre torch torchvision torchaudio --index-url https://download.pytorch.org/whl/nightly/cu128

      - name: 📦 Install package and dependencies
        run: |
          pip install -e .
          pip install pytest pytest-cov

      - name: 🧪 Run unit tests with coverage
        run: |
          python -m pytest tests/unit -v --cov=./ --cov-report=xml

      - name: 🧪 Run integration tests
        run: |
          python -m pytest tests/integration -v

      - name: 🧪 Run mock data tests
        run: |
          python -m pytest tests/mock_data -v

      - name: 📊 Generate HTML coverage report
        if: always()
        run: |
          python -m pytest tests/unit --cov=./ --cov-report=html
        continue-on-error: true

      - name: 📤 Upload HTML report (if generated)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov-${{ matrix.os }}
          path: htmlcov/