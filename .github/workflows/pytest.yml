name: Run Tests (Windows Only)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Install Dependencies (Explicit)
        shell: powershell
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install pytest
          pip install numpy==1.24.0 pydantic==1.10.2 ollama==0.1.0 sentence-transformers pytest pytest-cov
          pip install torch
          pip install faiss-cpu --only-binary=faiss-cpu
          pip freeze

      - name: 🔍 Debug Working Directory and Test Files
        shell: powershell
        run: |
          Write-Host "Current Directory:"
          pwd
          Write-Host "Listing test files recursively:"
          Get-ChildItem tests -Recurse

      - name: ✅ Run Unit + Integration Tests
        shell: powershell
        run: |
          python -m pytest -c pytest.ini `
            --cov=scripts --cov-config=.coveragerc `
            --cov-report=xml --cov-report=html

      - name: 🧠 Run RefactorGuard CLI (Non-blocking Audit)
        shell: powershell
        run: |
          python scripts/refactor/refactor_guard_cli.py `
            --all `
            --missing-tests `
            --json > refactor_audit.json

      - name: 📤 Upload Refactor Audit (Artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: refactor-audit
          path: refactor_audit.json

      - name: 📈 Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov-windows
          path: htmlcov/

      - name: 🧪 Debug coverage file presence
        shell: powershell
        run: |
          if (-Not (Test-Path "./coverage.xml")) {
            Write-Host "❌ coverage.xml not found!"
            exit 1
          } else {
            Write-Host "✅ coverage.xml found, ready for Codecov upload."
          }

      - name: ☁️ Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
