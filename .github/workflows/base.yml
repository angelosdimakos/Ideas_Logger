name: Run Tests & CI Audit

on:
  push:
    branches: [main, master, feature/**, fix/**, dev/**]
  pull_request:
    branches: [main, master]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      venv-path: ${{ steps.venv-setup.outputs.venv-path }}
    steps:
      - uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.8"
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: 🛠️ Install dependencies
        id: venv-setup
        run: |
          python -m pip install --upgrade pip wheel setuptools virtualenv
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pip install faiss-cpu --only-binary=faiss-cpu
          echo "venv-path=${GITHUB_WORKSPACE}/.venv" >> "$GITHUB_OUTPUT"

      - name: 📦 Cache virtualenv
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            venv-${{ runner.os }}-

  lint:
    needs: setup
    runs-on: ubuntu-latest
    env:
      ZEPHYRUS_HEADLESS: "1"
    steps:
      - uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.8"

      - name: 📦 Restore cached virtualenv
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: ✅ Run Linters
        run: |
          source .venv/bin/activate
          mkdir -p lint-reports
          
          echo "Running Black..."
          black --check scripts > lint-reports/black.txt 2>&1 || true
          
          echo "Running Flake8..."
          flake8 scripts > lint-reports/flake8.txt 2>&1 || true
          
          echo "Running MyPy..."
          MYPYPATH=. mypy --explicit-package-bases scripts > lint-reports/mypy.txt 2>&1 || true
          
          echo "Running Pydocstyle..."
          pydocstyle scripts > lint-reports/pydocstyle.txt 2>&1 || true
          
          echo "Running Interrogate..."
          pip install interrogate
          interrogate -v scripts > lint-reports/interrogate.txt 2>&1 || true

      - name: 📄 Upload Lint Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: lint-reports/

  test:
    needs: setup
    runs-on: ubuntu-latest
    env:
      ZEPHYRUS_HEADLESS: "1"
    steps:
      - uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.8"

      - name: 📦 Restore cached virtualenv
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: ✅ Run Tests
        run: |
          source .venv/bin/activate
          pip install pytest-xdist
          python -m pytest -n auto -c pytest.ini \
            --cov=scripts --cov-config=.coveragerc \
            --cov-report=xml --cov-report=html

      - name: 📈 Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov
          path: htmlcov/

      - name: ☁️ Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: 🧠 Run Full RefactorGuard Audit
        run: |
          source .venv/bin/activate
          python scripts/refactor/refactor_guard_cli.py \
            --refactored scripts --all --missing-tests --json \
            --output refactor_full_audit.json

      - name: 📄 Upload Full Refactor Audit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: refactor-full-audit
          path: refactor_full_audit.json

      - name: 🧠 Run Diff RefactorGuard Audit
        run: |
          source .venv/bin/activate
          python scripts/refactor/refactor_guard_cli.py \
            --refactored scripts --all --git-diff --missing-tests --json \
            --output refactor_diff_audit.json

      - name: 📄 Upload Diff Refactor Audit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: refactor-diff-audit
          path: refactor_diff_audit.json

  report:
    needs: [lint, test]
    runs-on: ubuntu-latest
    if: always()
    env:
      ZEPHYRUS_HEADLESS: "1"
    steps:
      - uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.8"

      - name: 📦 Restore cached virtualenv
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: 📅 Download Lint Reports
        uses: actions/download-artifact@v4
        with:
          name: lint-reports
          path: ./lint-reports

      - name: 📅 Download Full Refactor Audit
        uses: actions/download-artifact@v4
        with:
          name: refactor-full-audit
          path: .
        continue-on-error: true

      - name: 📅 Download Diff Refactor Audit
        uses: actions/download-artifact@v4
        with:
          name: refactor-diff-audit
          path: .
        continue-on-error: true

      - name: 📋 Enrich Full Refactor Audit with Quality Data
        run: |
          source .venv/bin/activate
          python scripts/utils/enrich_refactor.py \
            --audit refactor_full_audit.json --reports lint-reports

      - name: 📝 Generate CI Insight Report
        run: |
          source .venv/bin/activate
          python scripts/ci_analyzer/cli.py

      - name: 📄 Upload CI Summary Markdown
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-summary
          path: ci_summary.md

      - name: 📊 Compare CI Trends
        run: |
          source .venv/bin/activate
          python scripts/ci_analyzer/ci_trends.py

      - name: 🗾️ Audit Summary Recap
        run: |
          if [ -f refactor_full_audit.json ]; then
            source .venv/bin/activate
            python - <<'PYCODE'
            import json
            with open('refactor_full_audit.json', encoding='utf-8-sig') as f:
                data = json.load(f)
            method_count = sum(len(file.get('complexity', {})) for file in data.values())
            file_count = len(data)
            print(f'\n📊 Summary:\n🧠 Methods analyzed: {method_count}\n🔧 Files analyzed: {file_count}')
            PYCODE
          else
            echo "⚠️ refactor_full_audit.json not found - skipping summary"
          fi

      - name: 📝 Post CI Summary
        if: always()
        run: |
          if [ -f ci_summary.md ]; then
            echo "::group::CI Summary"
            cat ci_summary.md
            echo "::endgroup::"
          fi